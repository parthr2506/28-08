<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        label,
        input,
        textarea,
        button {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Create a New Post</h1>
    <form id="createPostForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>

        <!-- NOTE: The authorId would typically come from a logged-in user session,
             but we'll hardcode it for this example -->
        <label for="authorId">Author ID:</label>
        <input type="text" id="authorId" name="authorId" required>

        <button type="submit">Create Post</button>
    </form>
    <p id="response-message"></p>

    <script>
        document.getElementById('createPostForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const authorId = document.getElementById('authorId').value;
            const slug = title.toLowerCase().replace(/\s+/g, '-'); // Generate slug from title
            const responseMessage = document.getElementById('response-message');

            try {
                const response = await fetch('http://localhost:5500/api/post/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ slug, title, body, authorId })
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = 'Post created successfully!';
                    responseMessage.style.color = 'green';
                } else {
                    throw new Error(result.error || 'Failed to create post');
                }
            } catch (error) {
                console.error('Error:', error);
                responseMessage.textContent = `Error: ${error.message}`;
                responseMessage.style.color = 'red';
            }
        });


    </script>
</body>

</html>
